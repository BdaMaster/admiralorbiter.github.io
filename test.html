<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coin Toss Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        #result {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Coin Toss Simulator</h1>
        <hr>

        <div class="text-center">
            <button class="btn btn-primary" onclick="tossCoin()">Toss Coin</button>
        </div>
        
        <div class="text-center mt-4">
            <p id="result">Result will appear here</p>
        </div>

        <div class="text-center mt-2">
            <p>Heads Count: <span id="headsCount">0</span></p>
            <p>Tails Count: <span id="tailsCount">0</span></p>
        </div>
    </div>

    <script>
        // Initialize counters for heads and tails
        let headsCount = 0;
        let tailsCount = 0;

        // Function to simulate coin toss
        function tossCoin() {
            const resultElement = document.getElementById('result');
            const headsCountElement = document.getElementById('headsCount');
            const tailsCountElement = document.getElementById('tailsCount');

            // Generate a random number between 0 and 1
            const randomNum = Math.random();

            // Determine the outcome
            let outcome;
            if (randomNum < 0.5) {
                outcome = 'Heads';
                headsCount++;
            } else {
                outcome = 'Tails';
                tailsCount++;
            }

            // Update the UI
            resultElement.textContent = `Result: ${outcome}`;
            headsCountElement.textContent = headsCount;
            tailsCountElement.textContent = tailsCount;
        }
    </script>

</body>
</html>
